<div *ngFor="let category of categories" class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="check-{{ category.name }}"
    checked
  />
  <label class="form-check-label" for="label-{{ category.name }}">
    {{ category.name }}
  </label>
</div>

<div class="form-group row">
  <label for="recherche" class="col-sm-3 col-form-label"
    >Recherche un point d'intérêt :
  </label>
  <div class="col-sm-9">
    <input
      type="text"
      class="form-control"
      id="recherche"
      placeholder="IMTD"
      (input)="onChangeInput($event)"
    />
  </div>
</div>

<div id="map"></div>
