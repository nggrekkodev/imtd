<div *ngFor="let category of categories" class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value="{{ category.name }}"
    id="check-{{ category.name }}"
    checked
    (click)="onClickCheckbox($event)"
  />
  <label class="form-check-label" for="label-{{ category.name }}">
    {{ category.name }}
  </label>
</div>

<div class="form-group row">
  <label for="recherche" class="col-sm-4 col-form-label"
    >Rechercher un point d'intérêt :
  </label>
  <div class="col-sm-8">
    <input
      type="text"
      class="form-control"
      id="recherche"
      placeholder="IMTD"
      (input)="onChangeInput($event)"
    />
  </div>
</div>

<div id="map"></div>
